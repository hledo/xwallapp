<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Edit a Book</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form ng-submit="updateBook()" ng-init="getBook()">

				  <div class="form-group">
				    <label for="btitle">Title</label>
				    <input type="text" class="form-control" ng-model="book.title" id="btitle" placeholder="Book Title">
				  </div>

				  <div class="form-group">
				  	<label>Genre</label>
					<select ng-model="book.genre" class="form-control">
						<option value="Suspense">Suspense</option>
						<option value="Drama">Drama</option>
						<option value="Romance">Romance</option>
						<option value="Non-Fiction">Non-Fiction</option>
						<option value="Other">Other</option>				
					</select>

				  </div>

				  <div class="form-group">
				    <label for="bauthor">Author</label>
				    <input type="text" class="form-control" ng-model="book.author" id="bauthor" placeholder="Book Author">
				  </div>
				  <div class="form-group">
				    <label for="bpub">Publisher</label>
				    <input type="text" class="form-control" ng-model="book.publisher" id="bpub" placeholder="Book Publisher">
				  </div>

				  <div class="form-group">
				    <label for="bpage">Pages</label>
				    <input type="text" class="form-control" ng-model="book.pages" id="bpage" placeholder="Pages">
				  </div>

				  <div class="form-group">
				    <label for="bdesc">Description</label>
				    <textarea type="text" class="form-control" ng-model="book.description" id="bdesc" placeholder="Description"></textarea>
				  </div>

				  <div class="form-group">
				    <label for="biurl">Image URL</label>
				    <input type="text" class="form-control" ng-model="book.image_url" id="biurl" placeholder="URL For the Cover">
				  </div>

				  <div class="form-group">
				    <label for="buyurl">Buy URL</label>
				    <input type="text" class="form-control" ng-model="book.buy_url" id="buyurl" placeholder="URL For Purchases">
				  </div>

				  <button type="submit" class="btn btn-default">Save</button>
			
				</form>

				
			</div>



		</div>
	</div>
</div>
