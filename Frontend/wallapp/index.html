<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	<!-- Styles and Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<title>The Wall</title>
</head>

<!-- Angular app begins -->
<body ng-app="wallApp" ng-controller="mainController as nav">

	<!-- Starts Navigation bar -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">

	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	      </button>
	      <a class="navbar-brand" href="#">WALL</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li >
	        	<a href="#/wall">Home</a>
	        </li>
	        <li ng-show="nav.isLoggedIn">
	        	<a href="#/myposts">My Posts</a>
	        </li>

	      </ul>
	      <div class="navbar-right">

		      <ul class="nav navbar-nav">
		      	<li >
		      		<a ng-show="nav.isLoggedIn" ng-bind="nav.display_name"></a>
		      	</li>
		        <li >
		        	<a href="#register" ng-show="!nav.isLoggedIn" ng-bind="nav.authText.register"></a>
		        </li>
		        <li>
		        	<a href="#login" ng-show="!nav.isLoggedIn" ng-bind="nav.authText.login"></a>
		        </li>

		        <li>
		        	<a ng-click="nav.logOut()" ng-show="nav.isLoggedIn" ng-bind="nav.authText.logout"></a>
		        </li>

		      </ul>

	      </div>
	    </div>
	  </div>
	</nav>
	<!-- Ends Navigation Bar -->

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div ng-view></div>
			</div>
		</div>
	</div>

	<!-- Script Loading begins -->

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sweetalert/1.1.2/SweetAlert.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/directives/passdirective.js"></script>
	<script type="text/javascript" src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-socket-io/socket.min.js"></script>
	<script type="text/javascript" src="js/services/restservice.js"></script>
	<script type="text/javascript" src="js/services/authservice.js"></script>
	<script type="text/javascript" src="js/services/socketservice.js"></script>
	<script type="text/javascript" src="js/controllers/maincontroller.js"></script>
	<script type="text/javascript" src="js/controllers/emailcontroller.js"></script>
	<script type="text/javascript" src="js/controllers/passcontroller.js"></script>
	<script type="text/javascript" src="js/controllers/resetcontroller.js"></script>
	<script type="text/javascript" src="js/controllers/regcontroller.js"></script>
	<script type="text/javascript" src="js/controllers/wallcontroller.js"></script>
	<script type="text/javascript" src="js/controllers/personalwallcontroller.js"></script>
	<!-- Script Loading ends -->

</body>

<!-- Angular app begins -->
</html>
